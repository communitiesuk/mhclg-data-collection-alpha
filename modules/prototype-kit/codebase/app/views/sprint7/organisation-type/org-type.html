
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form class="form" action="" method="POST" novalidate="" data-validate="my-form-validation">




<div class="govuk-form-group">

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Type of organisation who owns the property
            </h1>
          </legend>

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-housing_assocation" type="radio"  name="next-page" value="check-answers" data-value="housing assocation">
                <label class="govuk-label govuk-radios__label" for="organisation-housing_assocation">
                  Housing Association
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-local_authority" type="radio"   name="next-page" value="check-answers" data-value="local authority">
                <label class="govuk-label govuk-radios__label" for="organisation-local_authority">
                  Local Authority
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="organisation-private_landlord"  type="radio" name="next-page" value="check-answers"  data-value="private andlord">
                <label class="govuk-label govuk-radios__label" for="organisation-private_landlord">
                  Private Landlord
                </label>
              </div>
            </div>
</div>



           <input type="hidden" name="org-type">
           <input type="hidden" name="org-inprogress" data-value="true">
           <input class="govuk-button" type="submit" value="Save and continue"  />

      </fieldset>
    </form>
   </div>
  </div>

{% endblock %}
