{% extends "layout.html" %}

{% block pageTitle %}
Check your answers
{% endblock %}



{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds-from-desktop">

    <h1 class="govuk-heading-l">Check your answers</h1>


    <dl class="govuk-summary-list govuk-!-margin-bottom-9">
      <h2 class="govuk-heading-m">Organisation details</h2>

      <dl class="govuk-summary-list govuk-!-margin-bottom-9">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
        Type of organisation who owns the property
          </dt>
          <dd class="govuk-summary-list__value">
            {{ data["org-type"] }}
          </dd>
          <dd class="govuk-summary-list__actions">
            <a class="govuk-link" href="feedstock-supply">
              Change<span class="govuk-visually-hidden"> feedstock supply</span>
            </a>
          </dd>
        </div>


      </dl>



    <form action="../tasklist" method="post" novalidate>

      <input type="hidden" name="org-completed" value="true">


      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>

{% endblock %}
