{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="../tasklist" class="govuk-back-link">Back</a>
<a href="sign-in" class="govuk-link--right ">Sign out</a>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form name="form" class="form" action="tenant-age" method="POST" novalidate="" data-validate="my-form-validation">

      <div class="govuk-form-group">

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What is the tenant code?
            </h1>
          </legend>

          <div class="govuk-form-group">
            <input class="govuk-input govuk-input--width-20" id="tenant-code" name="tenant-code" data-value="tenant-code" type="text" value={{ data['tenant-code'] }} >
          </div>
      </div>

      <input type="hidden" name="tenant-code-page" value="true">
      <input type="hidden" name="household-inprogress" value="true">
      <input class="govuk-button" type="submit" value="Save and continue" />

      </fieldset>
    </form>
  </div>
</div>

<script type="application/json" id="my-form-validation">
  {
    "tenant-code": {
      "presence": {
        "value": true
      }
    }
  }
</script>

{% endblock %}
