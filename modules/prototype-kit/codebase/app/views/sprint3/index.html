{% extends "layout.html" %}

{% block pageTitle %} Login {% endblock %}

{% block beforeContent %}
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <h1 class="govuk-heading-xl">CORE Login</h1>

    <div class="govuk-grid-column-one-half">
      <h2 class="govuk-caption-l">Login to CORE</h2>

      <div class="govuk-form-group">
        <label for="username" class="govuk-label">Username</label>
        <input type="text" name="username" id="username"
               class="govuk-input govuk-!-width-three-quarters"
               value="user@example.gov.uk">
      </div>

      <div class="govuk-form-group">
        <label for="password" class="govuk-label">Password</label>
        <input type="password" name="password" id="password"
               class="govuk-input govuk-!-width-three-quarters"
               value="supersecretpassword"
               autocomplete="current-password">
      </div>

      <a href="/sprint3/dashboard" role="button" draggable="false"
         class="govuk-button govuk-button--start" data-module="govuk-button">
        Login
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg"
             width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true"
             focusable="false">
          <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
<style>
</style>
{% endblock %}
