{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form name="form" class="form" action="other-household-members" method="POST" novalidate="" data-validate="my-form-validation">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Work
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--small">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="economic-status" name="economic-status" type="radio" value="Part-time (Less than 30 hours)" {{ 'checked' if data['economic-status'] == "Part-time (Less than 30 hours)"}}>
              <label class="govuk-label govuk-radios__label" for="economic-status">
                Part-time (Less than 30 hours) 
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="economic-status" name="economic-status" type="radio" value="Full-time (30 hours or more)" {{ 'checked' if data['economic-status'] == "Full-time (30 hours or more)"}}>
              <label class="govuk-label govuk-radios__label" for="economic-status-2">
                Full-time (30 hours or more)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="economic-status" name="economic-status" type="radio" value="Not seeking work, in government training or New Deal" {{ 'checked' if data['economic-status'] == "Not seeking work, in government training or New Deal"}}>
              <label class="govuk-label govuk-radios__label" for="economic-status-3">
                Not seeking work, in government training or New Deal                  
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="economic-status" name="economic-status" type="radio" value="Full-time student, jobseeker, child under 16 or retired" {{ 'checked' if data['economic-status'] == "Full-time student, jobseeker, child under 16 or retired"}}>
              <label class="govuk-label govuk-radios__label" for="economic-status-4">
                Full-time student, jobseeker, child under 16 or retired                 
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="economic-status" name="economic-status" type="radio" value="Unable to work, on long term sick or has a disability" {{ 'checked' if data['economic-status'] == "Unable to work, on long term sick or has a disability"}}>
              <label class="govuk-label govuk-radios__label" for="economic-status-5">
                Unable to work, on long term sick or has a disability                
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="economic-status" name="economic-status" type="radio" value="Other" {{ 'checked' if data['economic-status'] == "Other"}}>
              <label class="govuk-label govuk-radios__label" for="economic-status-6">
                Other              
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <input type="hidden" name="economic-status-page" value="true">
      <input type="hidden" name="household-inprogress" value="true">
      <input class="govuk-button" type="submit" value="Save and continue" />

      </fieldset>

    </form>
  </div>
</div>

{% endblock %}
