{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form name="form" class="form" action="relet" method="POST" novalidate="" data-validate="my-form-validation">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="postcode-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What was the previous postcode?
            </h1>
          </legend>
          <div id="postcode-hint" class="govuk-hint">
          </div>

          <div class="govuk-form-group">
            {% set value = (data["postcode"] if data["postcode"] else "") | trim_end(",") %}
            <input class="govuk-input govuk-input--width-20" id="postcode" name="postcode" type="text" value="{{ value | escape }}">
          </div>
        </fieldset>
      </div>

      <input type="hidden" name="postcode-page" value="true">
      <input type="hidden" name="property-inprogress" value="true">
      <input class="govuk-button" type="submit" value="Save and continue" />

    </form>
  </div>
</div>

{% endblock %}
